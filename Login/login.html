<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signin.css">
    <title>login</title>
</head>

<body>

    <header>
        <h1 id="welcome">Welcome to expense tracking website</h1>
    </header>


    <div class="formcontianer">
        <form onsubmit="login(event)">
            <label for="mail" class="formelements">Email</label>
            <input type="email" name="email" id="mail" required>
            <br>
            <br>
            <label for="pass" class="formelements">Password</label>
            <input type="password" name="password" id="pass" required>
            <br>
            <br>
            <button type="submit" id="login" class="login">Login</button>
            <a href="forgetpassword.html" class="forgotpassword">Forgot password</a>
            <br>
            <br>
        </form>
        <a href="../Signup/signup.html" class="singup" id="signup">New User - Signup Now</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js"></script>
</body>

</html>
