<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <header>
        <h1 id="welcome">Welcome to expense tracking website</h1>
    </header>

    <div class="formcontianer">

        <form onsubmit="signup(event)">
            <label for="name" class="formelements"> Name
                <span aria-hidden="true" class="required">*</span>
            </label>
            <input type="text" id="name" name="name" class="formelement" required>

            <br> <br>
            <label for="mail" class="formelements">Email
                <span aria-hidden="true" class="required">*</span>
            </label>

            <input type="email" id="mail" name="email" class="formelement" required>
            <br> <br>
            <label for="password" class="formelements">Password</label>
            <span aria-hidden="true" class="required">*</span>
            <input type="password" name="password" id="password" class="formelement" required>
            <br> <br>
            <label for="phone" class="formelements">phone</label>
            <input type="number" name="phone" class="formelement" maxlength="10">
            <br>
            <br>

            <div class="login">

                <a href="../Login/login.html" id="loginlink" >
                    Already a user ? Login here </a>
            </div>
            <div id="signup">
                <button id="signupbutton" type="submit">
                    sign up
                </button>
            </div>

        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./signup.js"></script>
</body>

</html>
